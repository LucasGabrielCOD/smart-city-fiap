# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smart-city-production

on:
  push:
    branches:
      - teste2-backup
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fbdcf3a6ab594bdba5541471eda177b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9080a3486e0646e19419a911417e22e7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fbdcf3a6ab594bdba5541471eda177b4 }}/zephyryuusha/smart-city:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smart-city-production'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6463c0c6e485485abfb1fc8eab63fd2e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fbdcf3a6ab594bdba5541471eda177b4 }}/zephyryuusha/smart-city:${{ github.sha }}'